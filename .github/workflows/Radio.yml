name: update Radio list

on:
  watch:
    types: started
  schedule:
    - cron: "00 0 * * *"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set git identity
      run : |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Update
      run: |
      
        # Radio
        wget https://raw.githubusercontent.com/fanmingming/live/main/radio/m3u/fm.m3u -O radio_1.m3u
        sed -i -n '/#EXTINF:/,+1p' radio_1.m3u
        sed 's/\(tvg-logo=[^,]*\),/\1 group-title="FM",/g' radio_1.m3u

        wget https://raw.githubusercontent.com/fanmingming/live/main/radio/m3u/index.m3u -O radio_2.m3u
        sed -i -n '/group-title/,+1p' radio_2.m3u

        # Radio整合源
        rm -f Radio.m3u && touch Radio.m3u
        cat radio_1.m3u >> Radio.m3u
        cat radio_2.m3u >> Radio.m3u
        sed -i '1i #EXTM3U' Radio.m3u
        sed -i '/^\s*$/d' Radio.m3u
        rm -f radio_1.m3u
        rm -f radio_2.m3u
      
    - name: Apply
      run: |
        Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "💋" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")
        git add .
        git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
        git push -f
